<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verify Your Email - Cakes2u4u</title>
  <link rel="stylesheet" href="style.css">

  <!-- Load jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- AWS SDK core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1480.0/aws-sdk.min.js"></script>

  <!-- âœ… Load local Cognito SDKs (order matters) -->
  <script src="lib/amazon-cognito.min.js"></script>
  <script src="lib/amazon-cognito-identity.min.js"></script>

  <!-- Your pool config -->
  <script src="amplify-config.js"></script>


</head>
<body>
  <div class="form-container">
    <h2>Verify Your Email</h2>
    <p>Please check your inbox for a verification code.</p>
    <form id="verifyForm">
      <input type="email" id="emailInputVerify" placeholder="Email" required><br>
      <input type="text" id="codeInputVerify" placeholder="Verification Code" required><br>
      <button type="submit">Verify</button>
    </form>
  </div>

  <script>
    console.log("Does Cognito exist?", typeof AmazonCognitoIdentity);
    console.log("Cognito config?", window._config);
  </script>

<script src="scripts/verify.js"></script>
</body>
</html>
