<body>
  <div class="form-container">
    <h2>Create an Account</h2>
    <form id="registerForm"> <!-- Starts account form for user to type info -->

      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Register</button> <!-- Takes to verify.html page -->
    </form>
  </div>
