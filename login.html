<!DOCTYPE html>
<html>
<head>
  <title>Cakes2u4u - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.0.3/dist/amazon-cognito-identity.min.js"></script>
  <script src="amplify-config.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Login to Cakes2u4u</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

<!-- Then load the login script that uses those settings -->
<script src="scripts/login.js"></script>
</body>
</html>
